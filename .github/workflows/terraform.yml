name: Test Terraform PR Commenter

on: [pull_request]

jobs:
  terraform-comment:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update PR comment
      uses: EragonabC147/commenter/@v1.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
